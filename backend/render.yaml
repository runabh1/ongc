services:
  - type: web
    name: ongc
    env: python
    # FIX: Removed 'npm install' because package.json was missing at the root.
    # This will deploy the Python backend successfully.
    # If you have a frontend folder, change this to: cd frontend && npm install && npm run build && cd ../backend && pip install -r requirements.txt
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false